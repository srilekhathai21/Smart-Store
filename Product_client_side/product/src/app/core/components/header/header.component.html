<mat-toolbar class="mat-elevation-z4">
  <div>
    <a fxShow="false" fxShow.lt-sm="true">
      <mat-icon>menu</mat-icon>
    </a>
  </div>
  <span style="width: 130px; height: 60px;font-size: medium;font-style: italic;cursor: pointer;"
  (click)="redirect()">
    Smart <br>
    Store
  </span>
  <span class="example-spacer"></span>
  <div fxShow="true" fxShow.lt-sm="false" fxFlex.xs="100%">
    <!-- The following menu items will be hidden on both SM and XS screen sizes -->
    <a mat-button *ngIf="checksignin" (click)="productList()">Product</a>
    <a mat-button>About Us</a>
    <a mat-button>Contact</a>
  </div>
  <div class="spacer" style="flex: 1 1 auto" *ngIf="!checksignin">
    <button mat-raised-button style="background-color: #e4007c;color: whitesmoke; cursor: pointer;" (click)="login()">Login</button>
  </div>
  <div class="spacer" style="flex: 1 1 auto" *ngIf="checksignin">
    <!-- <p class="namevalue">Hi,{{name}}</p> -->
    <div *ngIf="iscustomer">
    
    <img class="carticon"  style="cursor: pointer" src="../../../../assets/svg-icon/shopping-cart.svg" (click)="showCart()">
    <!-- <button mat-raised-button color="primary" (click)="signoutCustomer($event)">
      logout
    </button> -->
    <mat-icon class="profileicon" style="cursor: pointer" [matMenuTriggerFor]="menu">account_circle</mat-icon>
    <p class="namevalue"  >Hi,{{ name }}</p>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="showCart()">cart</button>
      <button mat-menu-item (click)="signoutCustomer($event)">logout</button>
    </mat-menu>
  </div>
  <div *ngIf="isVendor">
    <button mat-raised-button color="primary" (click)="signoutVendor($event)">
      logout
        </button>
  </div>
  </div>
</mat-toolbar>
