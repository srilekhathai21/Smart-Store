<div class="category-page-container">
    <div class="flex-items">
        <mat-toolbar>
            <mat-toolbar-row>Search by product name</mat-toolbar-row>
            <mat-toolbar-row>
                <mat-form-field>
                  <input
                    matInput
                    type="text"
                    [(ngModel)]="productName"
                    (input)="checkProducts($event)"
                    placeholder="Enter product name"
                  />
                </mat-form-field>
      
            </mat-toolbar-row>
          <mat-toolbar-row>
            <h2>Filters</h2>
          </mat-toolbar-row>
          <mat-toolbar-row>Products</mat-toolbar-row>
          <mat-toolbar-row>
            <mat-form-field class="filter-input">
              <mat-label>Select Product Type</mat-label>
              <mat-select [formControl]="category">
                <mat-option value=""></mat-option>
                <mat-option value="clothes">Clothes</mat-option>
                <mat-option value="grocery">Grocery</mat-option>
                <mat-option value="Electronic Products">Electronic Products</mat-option>
                <mat-option value="Bakery Products">Bakery Products</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-toolbar-row>
          <mat-toolbar-row>Budget Range</mat-toolbar-row>
          <mat-toolbar-row>
            <section class="price-section">
              <mat-form-field class="price-margin">
                <mat-label>Min</mat-label>
                <input
                  matInput
                  type="number"
                  [formControl]="min"
                  placeholder="50"
                />
              </mat-form-field>
    
              <mat-form-field class="price-margin">
                <mat-label>Max</mat-label>
                <input
                  matInput
                  type="number"
                  [formControl]="max"
                  placeholder="50000"
                />
              </mat-form-field>
            </section>
          </mat-toolbar-row>
    
    
    
    
          <mat-toolbar-row>
    
    
            <button (click)="showFilters()" mat-raised-button
                       >Apply</button>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
     
<div *ngIf="filteredProducts.length==0">
    <img src="../../../assets/no-result -found.jpg" alt="">
  </div>
  <div class="content" *ngIf="filteredProducts">

      <div class="flex-filteretProducts" fxLayout="row wrap" fxLayoutGap="16px grid">
          <div
          fxFlex.sm="50%"
          fxFlex="25%"
          fxFlex.xs="100%"
          fxFlex.sm="33%"
          *ngFor="let item of filteredProducts"
          >
          <!-- <mat-card  class="mat-elevation-z4">
              <img
          mat-card-image [defaultImage]="defaultImage"
          [lazyLoad]="item.imgUrl"
          src="{{item.imgUrl}}"
        /> -->
        <mat-card>
          <img 
      mat-card-image  (click)="viewDetailsOfProduct(item._id)"
      src="{{item.imgUrl}}"
    />
        <mat-card-content>
            <a (click)="viewDetailsOfProduct(item._id)">{{ "Name : " +item.name }}</a>
            <p>{{ "Price : "+item.price }}</p>
          </mat-card-content>
          <!-- <mat-icon style="cursor: pointer;margin: 10px 10px;" >edit</mat-icon>
          <mat-icon style="cursor: pointer" >delete_outline</mat-icon> -->
      </mat-card>
  </div>
</div>
</div>
</div>
